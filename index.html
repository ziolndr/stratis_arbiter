<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STRATIS TACTICAL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #c0c0c0;
      font-size: 14px;
      line-height: 1.2;
      overflow-x: hidden;
    }
    
    .console {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .unit-id {
      color: #888;
      font-size: 12px;
      letter-spacing: 1px;
    }
    
    .timestamp {
      color: #666;
      font-size: 11px;
    }
    
    .separator {
      color: #333;
      margin: 10px 0;
      font-size: 12px;
    }
    
    .mission-label {
      color: #888;
      font-size: 12px;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }
    
    .mission-line {
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }
    
    .rank-header {
      color: #888;
      font-size: 12px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    
    .rank-list {
      margin-bottom: 20px;
    }
    
    .rank-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3px 0;
    }
    
    .rank-number {
      color: #fff;
      width: 20px;
      font-weight: bold;
    }
    
    .rank-option {
      flex: 1;
      color: #c0c0c0;
      padding-left: 10px;
    }
    
    .rank-score {
      color: #888;
      font-size: 13px;
      width: 60px;
      text-align: right;
    }
    
    .status-line {
      color: #666;
      font-size: 11px;
      margin-top: 15px;
    }
    
    .processing {
      color: #888;
      padding: 3px 0;
    }
  </style>
</head>
<body>
  <div class="console">
    <div class="header">
      <div class="unit-id">STRATIS-7 // ARBITER v2.3.1</div>
      <div class="timestamp" id="timestamp">00:00:00Z</div>
    </div>
    
    <div class="separator">------------------------------------------------</div>
    
    <div class="mission-label">MISSION:</div>
    <div class="mission-line" id="missionLine">AIR-DEF / 18 INBOUND / CORRIDOR LIVE</div>
    
    <div class="rank-header" id="rankHeader">ARBITER RANK:</div>
    <div class="rank-list" id="rankList">
      <div class="processing">COMPUTE</div>
    </div>
    
    <div class="status-line" id="statusText">COMPUTE: &lt;50ms</div>
    
    <div class="separator">------------------------------------------------</div>
  </div>

  <script>
    let currentScenario = 'initial';
    let isProcessing = false;
    
    const scenarios = {
      initial: {
        mission: 'ASSET-ALLOC / 4 SECTORS / RESERVES LIMITED',
        header: 'ARBITER RANK:',
        results: [
          { option: 'Mobile reserve strategy', score: 0.724 },
          { option: 'Forward deployed screening', score: 0.689 },
          { option: 'Sector 1-3 focus, sector 4 minimal', score: 0.656 },
          { option: 'Balanced 4-sector distribution', score: 0.598 },
          { option: 'Heavy concentration sector 2', score: 0.512 }
        ]
      },
      constraintShift: {
        mission: 'ASSET-ALLOC / 4 SECTORS / RESERVES UNLIMITED',
        header: 'ARBITER RANK (CONSTRAINT SHIFT):',
        results: [
          { option: 'Forward deployed screening', score: 0.813 },
          { option: 'Balanced 4-sector distribution', score: 0.756 },
          { option: 'Heavy concentration sector 2', score: 0.692 },
          { option: 'Sector 1-3 focus, sector 4 minimal', score: 0.534 },
          { option: 'Mobile reserve strategy', score: 0.445 }
        ]
      }
    };
    
    function updateTimestamp() {
      const now = new Date();
      const utc = now.toISOString().split('T')[1].split('.')[0] + 'Z';
      document.getElementById('timestamp').textContent = utc;
    }
    
    function displayScenario(scenarioKey) {
      if (isProcessing) return;
      
      const scenario = scenarios[scenarioKey];
      const missionLine = document.getElementById('missionLine');
      const rankHeader = document.getElementById('rankHeader');
      const rankList = document.getElementById('rankList');
      const statusText = document.getElementById('statusText');
      
      isProcessing = true;
      rankList.innerHTML = '<div class="processing">COMPUTE</div>';
      
      setTimeout(() => {
        missionLine.textContent = scenario.mission;
        rankHeader.textContent = scenario.header;
        
        rankList.innerHTML = scenario.results.map((result, index) => `
          <div class="rank-item">
            <div class="rank-number">${index + 1}.</div>
            <div class="rank-option">${result.option}</div>
            <div class="rank-score">${result.score.toFixed(3)}</div>
          </div>
        `).join('');
        
        statusText.textContent = 'COMPUTE: <50ms';
        isProcessing = false;
      }, 100);
    }
    
    // Keyboard controls
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowRight' && currentScenario === 'initial') {
        currentScenario = 'constraintShift';
        displayScenario('constraintShift');
      } else if (e.key === 'ArrowLeft' && currentScenario === 'constraintShift') {
        currentScenario = 'initial';
        displayScenario('initial');
      }
    });
    
    // Initialize
    updateTimestamp();
    setInterval(updateTimestamp, 1000);
    displayScenario('initial');
  </script>
</body>
</html>
